<!DOCTYPE html>
<html lang="en" ng-app="ticketApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="google-signin-client_id" content="932569619900-24714d0s0kddfcs5hebhnl6tj2qv87rc.apps.googleusercontent.com">
    <title>Res Ticket</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body ui-view>
    <div class="row" ng-controller="userService">
        <form class="col s12" novalidate class="simple-form">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.first">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-model="user.last">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="user.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
    </div>

    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l3 s12">
                    <h5 class="white-text">Home</h5>
                    <ul>
                        <li><a class="white-text" ui-sref="index">Home</a></li>
                    </ul>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Orders In</h5>
                    <ul>
                        <li><a class="white-text" ui-sref="chef">Orders In</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Shaina Veloz</a>
            </div>
        </div>
    </footer>



<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="../public/js/index.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body ui-view>
</html>
